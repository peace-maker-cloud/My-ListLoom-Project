    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        checkScreenWidth();
      });

      window.addEventListener("resize", () => {
        checkScreenWidth();
      });

      function checkScreenWidth() {
        // Set a threshold width for mobile devices (you can adjust this value)
        const mobileWidthThreshold = 768;

        // Get the current screen width
        const screenWidth =
          window.innerWidth ||
          document.documentElement.clientWidth ||
          document.body.clientWidth;

        // Check if the screen width is below the threshold
        if (screenWidth > mobileWidthThreshold) {
          // Display an alert
          alert(
            "It's only for mobile devices, so use them for better experience..Thank you."
          );
          setTimeout(() => {
            checkScreenWidth();
          }, 5000);
        }
      }
    </script>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
